apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appofapp
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster-configs/overlays/datacenter/app-factory
    repoURL: https://github.com/shebistar/multi-cluster-configs.git
    targetRevision: shebi-multicloud-demo
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
